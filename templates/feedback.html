<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary bg-gradient">

    <!-- Navbar (optional, matches your site) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ChemistryLab</a>
        </div>
        <a href="/" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> üè† Back to Home
        </a>
        </div>
    </nav>

    <!-- Feedback Card -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
            <h3 class="text-center mb-3 fw-bold">Feedback</h3>
            <p class="text-center text-muted">
                We‚Äôd love to hear from you üòä
            </p>

            <form action="https://formspree.io/f/mgovrzke" method="POST">
                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
                </div>

                <!-- Message -->
                <div class="mb-3">
                    <label class="form-label">Your Feedback</label>
                    <textarea class="form-control" name="message" rows="4" placeholder="Type your message here..." required></textarea>
                </div>

                <!-- Submit -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Submit Feedback
                    </button>
                </div>
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
