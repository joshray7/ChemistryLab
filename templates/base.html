<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChemistryLab{% endblock %}</title>

    <!-- Google AdSense -->
    <script async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXX"
        crossorigin="anonymous"></script>

    <!-- CSS (optional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>ChemistryLab</h1>

        <!-- Toggle Menu Button -->
        <div style="position: relative; display: inline-block;">
            <button onclick="toggleMenu()" style="padding: 8px 12px; cursor: pointer;">
                Menu â–¼
            </button>

            <div id="menuDropdown" style="display: none; position: absolute; background-color: #f9f9f9; 
                min-width: 160px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); z-index: 1;">
                <a href="/terms" style="display: block; padding: 8px 12px; text-decoration: none; color: black;">Terms & Conditions</a>
                <a href="/privacy-policy" style="display: block; padding: 8px 12px; text-decoration: none; color: black;">Privacy Policy</a>
                <a href="/feedback" style="display: block; padding: 8px 12px; text-decoration: none; color: black;">Contact / Feedback</a>
            </div>
        </div>
    </header>

    <script>
    function toggleMenu() {
        var menu = document.getElementById("menuDropdown");
        if (menu.style.display === "block") {
            menu.style.display = "none";
        } else {
            menu.style.display = "block";
        }
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
    if (!event.target.matches('button')) {
        var dropdown = document.getElementById("menuDropdown");
        if (dropdown.style.display === "block") {
        dropdown.style.display = "none";
        }
    }
    }
    </script>
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2026 ChemistryLab. All rights reserved.</p>
    </footer>
            <div class="text-center">
                <a href="/" class="btn btn-primary btn-lg fw-bold">Go to Home</a>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
