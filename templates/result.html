<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ element.name }} Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            margin: 0;
            padding-top: 60px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
        }

        .back {
            text-decoration: none;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>{{ element.name }} ({{ element.symbol }})</h1>
    <p><strong>Atomic Number:</strong> {{ element.number }}</p>
    <p><strong>Atomic Mass:</strong> {{ element.mass }}</p>
    <p><strong>Category:</strong> {{ element.category }}</p>

    <a href="/" class="back">‚Üê Back</a>
</div>

</body>
</html>
