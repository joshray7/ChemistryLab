<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Periodic Table Search</title>
</head>

<body class="bg-blue-900 min-h-screen">

    <!-- NAV / LOGO -->
    <div class="flex items-center gap-3 bg-white/20 backdrop-blur p-4 shadow-md rounded-xl
                max-w-3xl mx-auto mt-4">

        <!-- Clickable Logo Text -->
        <button id="menuToggle" class="text-2xl font-semibold text-white hover:text-blue-200 transition cursor-pointer">
            ChemistryLab
        </button>

        <!-- Menu Links (Hidden by default) -->
        <div id="menuLinks" class="ml-auto flex-wrap gap-2 hidden">
            <a href="{{ url_for('periodic_table')}}" 
               class="px-3 py-2 bg-white/20 text-white rounded hover:bg-blue-500 transition inline-block">
               Periodic Table
            </a>

            <a href="{{url_for('notes')}}"
               class="px-3 py-2 bg-white/20 text-white rounded hover:bg-blue-500 transition inline-block">
               Notes
            </a>

            <a href="{{ url_for('formula_search')}}"
               class="px-3 py-2 bg-white/20 text-white rounded hover:bg-blue-500 transition inline-block">
               Formula
            </a>

            <a href="{{ url_for('about')}}"
               class="px-3 py-2 bg-white/20 text-white rounded hover:bg-blue-500 transition inline-block">
               About Us
            </a>

            <a href="{{ url_for('feedback')}}"
               class="px-3 py-2 bg-white/20 text-white rounded hover:bg-blue-500 transition inline-block">
               Feedback
            </a>
            
            <a href="{{ url_for('terms')}}"
               class="px-3 py-2 bg-white/20 text-white rounded hover:bg-blue-500 transition inline-block">
               Terms
            </a>
            
            <a href="{{ url_for('privacy_policy')}}"
               class="px-3 py-2 bg-white/20 text-white rounded hover:bg-blue-500 transition inline-block">
               Privacy Policy
            </a>
            <a href="{{ url_for('intro_chemistry')}}"
                class="px-3 py-2 bg-white/20 text-white rounded hover:bg-blue-500 transition inline-block">
                Chemistry Contexts
            </a>
        </div>
    </div>
    <br>
    <br>
    <br>

    <div id="rotatingBox" 
        class="max-w-xl mx-auto mb-6 p-6 bg-[#095461bb] text-white rounded-lg shadow-lg hover:bg-black/70 transition">
    </div>
   
   <script>
       // Menu Toggle Functionality
       const menuToggle = document.getElementById('menuToggle');
       const menuLinks = document.getElementById('menuLinks');
       
       menuToggle.addEventListener('click', () => {
           menuLinks.classList.toggle('hidden');
           menuLinks.classList.toggle('flex');
       });

       // Rotating Box Content
       const boxes = [
            {
               title: "Periodic Table",
               text: "This is designed to help students learn the periodic table and element attributes stress free, notes, formulas and more.",
               author: "Creator: Joshua Raymond"
           },
           {
               title: "Notes",
               text: "This page provides downloadable chemistry notes and textbooks for students preparing for exams.",
               author: "Author: ChemistryLab Team"
           },
           {
               title: "Formula",
               text: "Search for chemistry formulas, understand symbols, and get clear explanations.",
               author: "Author: ChemistryLab Team"
           },
           {
               title: "About Us",
               text: "ChemistryLab is designed to help students learn chemistry easier with tools, notes, formulas and more.",
               author: "Creator: Joshua Raymond"
           },
           {
               title: "Feedback",
               text: "We value your suggestions! Use the feedback page to report issues or request features.",
               author: "Team: ChemistryLab Developers"
           },
           {
                title: "Terms & Privacy",
                text: "Review our terms of service and privacy policy to understand your rights and data usage.",
           },
           {
                title: "Chemistry Contexts",
                text: "Explore structured chemistry topics to enhance your understanding of key concepts.",
                author: "Author: ChemistryLab Team"
           }
       ];
   
       let current = 0;
       const box = document.getElementById("rotatingBox");
   
       function updateBox() {
           // Fade out
           box.style.opacity = 0;
   
           setTimeout(() => {
               // Update content
               box.innerHTML = `
                   <h2 class="text-2xl font-bold mb-2">${boxes[current].title}</h2>
                   <p class="text-gray-200 mb-4">${boxes[current].text}</p>
                   <p class="font-semibold">${boxes[current].author}</p>
               `;
   
               // Fade in
               box.style.opacity = 1;
   
               // Move to next
               current = (current + 1) % boxes.length;
           }, 700); // match fade transition
       }
   
       // Start immediately
       updateBox();
   
       // Change every 3 seconds
       setInterval(updateBox, 3000);
   </script>

</body>
</html>
