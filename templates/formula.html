<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemistry Formula Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ‚úÖ Tailwind via CDN (easy for beginners) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 font-sans text-center p-6">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ChemistryLab</a>
        </div>
        <a href="/" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> üè† Back to Home
        </a>
    </nav>

    <h1 class="text-3xl font-bold mb-6">Chemistry Formula Finder</h1>

    <form method="POST" class="space-y-4">
        <input 
            type="text" 
            name="query" 
            placeholder="Enter formula name (e.g. Boyle's law)"
            required
            class="w-full max-w-md mx-auto p-3 border border-gray-300 rounded-lg text-lg"
        >

        <button 
            type="submit"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-700"
        >
            Search
        </button>
    </form>

    {% if data %}
        <div class="mt-8 bg-white shadow-md rounded-lg p-6 max-w-xl mx-auto">

            <h2 class="text-2xl font-semibold mb-3">
                Formula: {{ data.formula }}
            </h2>

            <h3 class="text-xl font-medium mb-4">Meaning of Symbols:</h3>

            <ul class="text-left space-y-2">
                {% for symbol, meaning in data.symbols.items() %}
                    <li class="flex items-start">
                        <span class="text-green-600 mr-2">&#10004;</span>
                        <strong>{{ symbol }}</strong> = {{ meaning }}
                    </li>
                {% endfor %}
            </ul>
        </div>

    {% else %}
        <p class="mt-6 text-gray-700">Search for a chemistry formula.</p>
    {% endif %}

</body>
</html>
