<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemistry Formula Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #dbeafe;
            font-family: sans-serif;
        }
        
        .search-input {
            max-width: 500px;
        }
        
        .result-card {
            max-width: 600px;
        }
        
        .symbol-list {
            list-style: none;
            padding-left: 0;
        }
        
        .symbol-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }
        
        .checkmark {
            color: #16a34a;
            margin-right: 0.5rem;
            flex-shrink: 0;
        }
    </style>
</head>

<body class="bg-blue-100 bg-gradient">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ChemistryLab</a>
            <a href="/" class="btn btn-primary">
                üè† Back to Home
            </a>
        </div>
    </nav>

    <div class="container text-center">
        <h1 class="display-5 fw-bold mb-4">Chemistry Formula Finder</h1>

        <form method="POST" class="mb-4">
            <div class="mb-3">
                <input 
                    type="text" 
                    name="query" 
                    placeholder="Enter formula name (e.g. Boyle's law)"
                    required
                    class="form-control form-control-lg search-input mx-auto"
                >
            </div>

            <button 
                type="submit"
                class="btn btn-primary btn-lg px-4"
            >
                Search
            </button>
        </form>

        {% if data %}
            <div class="card shadow-sm result-card mx-auto mt-4">
                <div class="card-body p-4">
                    <h2 class="card-title h4 mb-3">
                        Formula: {{ data.formula }}
                    </h2>

                    <h3 class="h5 fw-medium mb-3">Meaning of Symbols:</h3>

                    <ul class="symbol-list text-start">
                        {% for symbol, meaning in data.symbols.items() %}
                            <li>
                                <span class="checkmark">‚úì</span>
                                <span><strong>{{ symbol }}</strong> = {{ meaning }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

        {% else %}
            <p class="mt-4 text-secondary">Search for a chemistry formula.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
